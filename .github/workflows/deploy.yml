name: Deploy to Production

on:
  push:
    branches:
      - main

# üîë Permisos necesarios para GHCR
permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clonar el repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Convertir el nombre del repo a min√∫sculas
      - name: Lowercase repo name
        run: |
          echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      # 3Ô∏è‚É£ Configurar Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4Ô∏è‚É£ Login a GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5Ô∏è‚É£ Build y push Backend
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6Ô∏è‚É£ Build y push Frontend
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 7Ô∏è‚É£ Deploy a EC2 usando SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Crear carpeta si no existe
            mkdir -p ~/manage-your-gifts
            cd ~/manage-your-gifts

            # Crear archivo .env
            echo "REPO_LOWER=${{ env.REPO_LOWER }}" > .env
            echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> .env
            echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
            echo "RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}" >> .env
            echo "EMAIL_FROM=${{ secrets.EMAIL_FROM }}" >> .env
            echo "FRONTEND_URL=${{ secrets.FRONTEND_URL }}" >> .env

            # Descargar √∫ltimas im√°genes y levantar contenedores
            docker compose pull
            docker compose up -d --remove-orphans
